<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Mapa com Mapbox GL JS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="style.css">
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <!-- exibir mapa/pesquisa -->
	<div id='map'></div>
	<div id='search-container' class='search-container'></div>
  <!-- iniciar mapa -->
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoiam9lY291dG8iLCJhIjoiY2xmcHN5NndpMGN0MDN4bmw1ZTQ3N2owNSJ9.Wm1TXO5LIzXcvRPVkLdXJQ';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11?localize=pt',
      center: [-42.280395, -22.805185],
      zoom: 9.5
    });

    // remove layes de mapa N necessarias
    map.on('load', function() {
      map.removeLayer('road-label');
      map.removeLayer('poi-label');
    });

    // Adicione marcadores personalizados ao mapa a partir de um arquivo de texto externo
    fetch('https://raw.githubusercontent.com/joenyrcouto/tcc/main/markers.txt')
      .then(response => response.text())
      .then(text => {
        const markers = text.split('\n');
        markers.forEach(marker => {
          const [lng, lat, title, description] = marker.split(';');
          new mapboxgl.Marker({ color: 'red' })
            .setLngLat([lng, lat])
            .setPopup(new mapboxgl.Popup().setHTML(`<h3>${title}</h3><p>${description}</p>`))
            .addTo(map);
        });
      });

    // Crie uma instância do objeto Geocoder do Mapbox
    var geocoder = new MapboxGeocoder({
      accessToken: mapboxgl.accessToken,
      mapboxgl: mapboxgl,
      countries: 'br',
      placeholder: 'Pesquisar endereço ou local'
    });

    // Adicione o objeto Geocoder ao mapa
    var searchContainer = document.createElement('div');
    searchContainer.className = 'search-container';
    searchContainer.appendChild(geocoder.onAdd(map));
    map.getCanvasContainer().appendChild(searchContainer);
  </script>
</body>
</html>
